{% load static %}

<div class="features-section py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h2>Our Properties</h2>
            <p>Explore the types of properties we offer for your dream home or investment.</p>
        </div>

        <div class="row g-4">
            {% for property in properties %}
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    {% if property.image %}
                    <img src="{{ property.image.url }}" class="card-img-top" 
                         alt="{{ property.name }}" 
                         style="width:100%; height:200px; object-fit:cover;">
                    {% else %}
                    <img src="{% static 'images/default_property.jpg' %}" class="card-img-top" 
                         alt="{{ property.name }}" 
                         style="width:100%; height:200px; object-fit:cover;">
                    {% endif %}
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ property.name }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
